<html>

<head>
  <meta charset="UTF-8">
  <title> Home </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-light" href="">DBIM</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-light active" href="{{ url_for('home') }}">Home<span
          class="sr-only">(current)</span></a>
        <a class="nav-item nav-link text-light" href=""></a>
        <a class="nav-item nav-link text-light" href="">Explore movies</a>
        <a class="nav-item nav-link text-light" href="{{ url_for('graphs') }}">Trends</a>
      </div>
    </div>
  </nav>
  <section class="h-100 gradient-form" style="background-color: rgba(32, 28, 28, 0.49);">
    <div class="container-xxl h-100" align="center">
      <div class="card rounded-3 text-black" align="center">
        <div class="card-body p-md-5 mx-md-4 " align="center">
          <div class="header">
            <h2 class="word">My Movie Database</h2>
          </div>
          <br><br>
          <div class="row g-0">
            <div class="col-lg-6">
              <h3>Top 10 rated movies for:</h3>
              <select class="form-control form-control-sm" id="yearSelect" onchange="refreshTable()">
                {% for year in years %}
                <option>{{ year }}</option>
                {% endfor %}
              </select>
              <br><br>
              <div class="form-group">
              </div>
              <script>
                window.onload = function() {
                  refreshTable();
                };

                function refreshTable() {
                  // AJAX code to fetch new data and update the table
                  var year = document.getElementById("yearSelect").value;
                  var url = "/api/movies?year=" + year;

                  // Make an AJAX request
                  var xhr = new XMLHttpRequest();
                  xhr.open("GET", url, true);
                  xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                      // Update the table with the new data
                      var movies = JSON.parse(xhr.responseText);
                      var tableBody = document.querySelector("#dtBasicExample tbody");
                      tableBody.innerHTML = "";

                      movies.forEach(function(movie) {
                        var row = document.createElement("tr");
                        var col1 = document.createElement("td");
                        col1.textContent = movie;
                        row.appendChild(col1);
                        tableBody.appendChild(row);
                      });
                    }
                  };
                  xhr.send();
                }
              </script>
              </script>
              <br><br>
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table id="dtBasicExample" class="table mx-auto table-sm table-hover table-dark" style="width: 100%;"
                  cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="th-sm">Title</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="col-lg-6">

              <h3>Dashboard 2</h3>
              <br><br>
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table id="dtBasicExample" class="table table-sm table-hover table-dark" style="width: 100%"
                  cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="th-sm">Col1
                      </th>
                      <th class="th-sm">Col2
                      </th>
                      <th class="th-sm">Col3
                      </th>
                      <th class="th-sm">Col4
                      </th>
                      <th class="th-sm">Coln
                      </th>
                      <th class="">Col6
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <br><br>
          <div class="text-danger">{{ msg }}</div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
