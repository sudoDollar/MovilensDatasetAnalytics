<html>

<head>
  <meta charset="UTF-8">
  <title> Home </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<script src="{{ url_for('static', filename='js/homeScript.js') }}"></script>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-light">DBIM</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-light active" href="{{ url_for('home') }}">Home<span
            class="sr-only">(current)</span></a>
        <a class="nav-item nav-link text-light" href=""></a>
        <a class="nav-item nav-link text-light" href="{{ url_for('graphs') }}">Trends</a>
      </div>
    </div>
  </nav>
  <section class="h-100 gradient-form" style="background-color: rgba(32, 28, 28, 0.49);">
    <div class="container-xxl h-100" align="center">
      <div class="card rounded-3 text-black" align="center">
        <div class="card-body p-md-5 mx-md-4 " align="center">
          <div class="header">
            <h2 class="word">My Movie Database</h2>
          </div>
          <br><br>
          <div class="row g-0">

            <div class="col-lg-6">

              <h3>All time top 20 rated movies</h3>
              <br><br>
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table id="table1" class="table table-sm table-hover table-dark" style="width: 100%"
                  cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="th-sm">Title
                      </th>
                      <th class="th-sm">Average Rating(/5)
                      </th>
                      <th class="th-sm">Year Released
                      </th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>

            <div class="col-lg-6">
              <h3>Search for your favourite movie here:</h3>
              <input type="text" id="searchMovie" placeholder="Type here">
              <button type="submit" class="btn btn-primary" onclick="searchMovie()">Submit</button>
              <br><br>
              <div class="form-group">
              </div>
              <br><br>
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table id="table2" class="table mx-auto table-sm table-hover table-dark" style="width: 100%;"
                  cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="th-sm">Title</th>
                      <th class="th-sm">Average Rating /5</th>
                      <th class="th-sm">Year Released</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <br><br>
          <div class="text-danger">{{ msg }}</div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
